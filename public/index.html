<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="A TODO list for busy people" />
    <meta
      name="author"
      content="David Surina, VÃ­ctor Isabel-Bueno & Mehmet Can"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />

    <link

      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"

    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="shortcut icon" href="favicon.ico" />
    <script type="module" src="./js/app.js"></script>
  </head>
  <body>
    <main>
      <h1>Inactivity</h1>
      <h2>Leaving for tomorrow what you could do today</h2>
      <form class="new-task-form">
        <input
          id="new-task-desc"
          class="new-task-desc"
          type="text"
          minlength="10"
          maxlength="45"
          placeholder="What do you want to do?"
          required
        />
        <button class="new-task-submit" type="submit">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      <div class="task-list">
        <div class="task-list-todo-wrapper"></div>
        <div class="task-list-finished-wrapper"></div>
      </div>
    </main>
  </body>
</html>
